name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    name: PestPHP Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: [8.1, 8.2, 8.3, 8.4]
        laravel: [10.*, 11.*, 12.*]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, dom, fileinfo
          tools: composer:v2
          coverage: none

      # If Laravel 10 is being tested, we lock Pest and Pest Plugin to 2.x series.
      # Otherwise, Laravel 11+ will use Pest 3.x automatically.
      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" --no-update --no-interaction
          if [[ "${{ matrix.laravel }}" == "10.*" ]]; then
            composer require "pestphp/pest:^2.0" "pestphp/pest-plugin-laravel:^2.0" --no-update --no-interaction
          fi
          composer update --prefer-dist --no-interaction --with-all-dependencies
      

      - name: Run Pest tests
        run: ./vendor/bin/pest
